<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto de Monitoramento</title>
    <style>@import url(https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&display=swap);h1,p{color:var(--dark-text)}#botão,.links a,body{font-family:var(--font-ancient)}#botão,h1{font-weight:700;text-transform:uppercase}:root{--parchment-bg:#d7c6a9;--tarnished-gold:#a89a78;--dark-text:#4a2c2a;--ember-glow:#ff8c00;--stone-border:#5a4e3a;--font-ancient:'Cinzel Decorative',serif}@keyframes ember-breath{0%,100%{box-shadow:0 0 20px rgba(0,0,0,.75),inset 0 0 15px rgba(0,0,0,.5)}50%{box-shadow:0 0 30px var(--ember-glow),inset 0 0 15px rgba(0,0,0,.5)}}body{background:linear-gradient(rgba(0,0,0,.6),rgba(0,0,0,.8));margin:0;padding:40px;display:flex;justify-content:center;align-items:center;min-height:100vh}.container{max-width:800px;text-align:center;background-color:var(--parchment-bg);background-image:url('https://www.transparenttextures.com/patterns/paper-fibers.png');padding:40px;border-radius:5px;border:4px solid var(--tarnished-gold);box-shadow:0 0 20px rgba(0,0,0,.75),inset 0 0 15px rgba(0,0,0,.5);animation:8s ease-in-out infinite ember-breath}h1{font-size:2.5em;letter-spacing:2px;text-shadow:1px 1px 2px rgba(0,0,0,.3)}p{font-family:'Times New Roman',Times,serif;font-size:1.2em;line-height:1.7}.links{list-style-type:none;padding:0;margin-top:30px}.links li{margin:15px 0}#botão,.links a{display:inline-block;padding:12px 28px;font-size:1.2em;font-weight:700;color:var(--stone-border);border:2px solid var(--stone-border);border-radius:3px;background:0 0;text-decoration:none;box-shadow:inset 0 0 5px rgba(0,0,0,.3);transition:.3s ease-out}#botão:hover,.links a:hover{background-color:var(--tarnished-gold);color:#2b1d1c;border-color:var(--tarnished-gold);box-shadow:0 0 15px var(--ember-glow);transform:translateY(-2px)}#botão:active,.links a:active{transform:translateY(1px);box-shadow:inset 0 0 10px rgba(0,0,0,.5)}#botão{margin-top:40px;padding:18px 40px;font-size:1.5em;letter-spacing:1px;background:linear-gradient(145deg,var(--stone-border),var(--dark-stone));color:var(--parchment-bg);text-shadow:2px 2px 4px rgba(0,0,0,.7);border:4px solid var(--deep-crimson);border-radius:8px;cursor:pointer;box-shadow:inset 0 0 8px rgba(0,0,0,.6),0 0 10px var(--tarnished-gold);animation:3s ease-in-out infinite alternate epic-grace-glow;transition:.3s ease-in-out;transform:scale(1.05)}#botão:hover{border-color:var(--ember-glow);color:#fff;text-shadow:0 0 5px #fff,0 0 10px var(--ember-glow);box-shadow:inset 0 0 10px rgba(0,0,0,.6),0 0 30px var(--ember-glow),0 0 50px var(--tarnished-gold);transform:scale(1.1);animation:none}#botão:active{transform:scale(1.02);border-color:var(--tarnished-gold);color:var(--tarnished-gold);text-shadow:1px 1px 2px rgba(0,0,0,.8);box-shadow:inset 0 0 25px rgba(0,0,0,.9)}</style>
</head>
<body>
    <div class="container">
        <h1>Trablho de Monitoramente Desenvolviment Web/Mobile AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA</h1>
        <ul class="links">
            <li><a href="/metrics" target="_blank">/metrics</a></li>
            <li><a href="/grafana/" target="_blank">Grafana</a></li>
        </ul>

        <button id="botão">
            botão
        </button>
        </div> <script>
        document.getElementById('botão').addEventListener('click', () => {
            fetch('/contando', { method: 'POST' });
        });
    </script>
</body>
</html>
