# Nome do Workflow de CD (Continuous Deployment)
name: CD - Deploy to Kubernetes

on:
  workflow_run:
    workflows: ["CI - Build & Push Docker"]
    types: ["completed"]
    branches:
      - main

permissions:
  contents: read

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    
    runs-on: self-hosted
    environment: production

    # --- A SOLUÇÃO DEFINITIVA ---
    # Definimos a variável de ambiente para o JOB INTEIRO.
    # Ela será 'default' se o secret K8S_NAMESPACE não existir ou estiver vazio.
    env:
      K8S_NAMESPACE: ${{ secrets.K8S_NAMESPACE || 'default' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # O 'Set vars' agora só precisa focar nas outras variáveis
      - name: Set vars
        run: |
          echo "IMAGE=ensfla/grafeno" >> $env:GITHUB_OUTPUT
          $SHA = "${{ github.event.workflow_run.head_sha }}"
          $TAG_SHA = $SHA.Substring(0, 7)
          echo "TAG_SHA=$TAG_SHA" >> $env:GITHUB_OUTPUT
          # Não precisamos mais definir o NAMESPACE aqui

      - name: Create namespace if not exists
        run: |
          # Usamos a variável de ambiente $env:K8S_NAMESPACE
          # que foi definida para o job inteiro
          kubectl get ns $env:K8S_NAMESPACE
          if ($LASTEXITCODE -ne 0) {
            kubectl create ns $env:K8S_NAMESPACE
          }

      # Todos os passos abaixo agora usarão $env:K8S_NAMESPACE
      - name: Apply base manifests (Service, Prometheus, Grafana, Nginx)
        run: |
          kubectl apply -n $env:K8S_NAMESPACE -f k8s/service.yaml
          kubectl apply -n $env:K8S_NAMESPACE -f k8s/prometheus-deployment.yaml
          kubectl apply -n $env:K8S_NAMESPACE -f k8s/grafana-deployment.yaml
          kubectl apply -n $env:K8S_NAMESPACE -f k8s/nginx-deployment.yaml
          kubectl apply -n $env:K8S_NAMESPACE -f k8s/nginx-service.yaml
          kubectl apply -n $env:K8S_NAMESPACE -f k8s/prometheus-config.yaml
          kubectl apply -n $env:K8S_NAMESPACE -f k8s/nginx-configmap.yaml

      - name: Apply app deployment (first time)
        run: |
          kubectl apply -n $env:K8S_NAMESPACE -f k8s/deployment.yaml

      - name: Set image to new tag
        run: |
          kubectl set image deployment/grafeno grafeno=${{ steps.vars.outputs.IMAGE }}:${{ steps.vars.outputs.TAG_SHA }} -n $env:K8S_NAMESPACE

      - name: Wait rollout
        run: |
          kubectl rollout status deployment/grafeno -n $env:K8S_NAMESPACE --timeout=120s

      - name: Show services (debug)
        run: |
          kubectl get svc -n $env:K8S_NAMESPACE
          kubectl get pods -o wide -n $env:K8S_NAMESPACE