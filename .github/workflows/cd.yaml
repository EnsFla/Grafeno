# Nome do Workflow de CD (Continuous Deployment)
name: CD - Deploy to Kubernetes

on:
  workflow_run:
    # O 'name' aqui DEVE ser idêntico ao 'name:' no seu arquivo ci.yml
    workflows: ["CI - Build & Push Docker"]
    types: ["completed"]
    branches:
      - main

permissions:
  contents: read

jobs:
  deploy:
    # Só executa se o workflow de CI (workflow_run) foi um SUCESSO
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    
    # --- ESTA É A MUDANÇA PRINCIPAL ---
    # Diz ao GitHub para rodar este job no seu agente local
    runs-on: self-hosted
    # ----------------------------------

    environment: production # opcional

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set vars
        id: vars
        # Usamos 'shell: bash' para consistência entre Windows/Linux
        shell: bash 
        run: |
          echo "IMAGE=ensfla/grafeno" >> $GITHUB_OUTPUT
          echo "TAG_SHA=$(echo ${{ github.event.workflow_run.head_sha }} | cut -c1-7)" >> $GITHUB_OUTPUT
          echo "NAMESPACE=${{ secrets.K8S_NAMESPACE || 'default' }}" >> $GITHUB_OUTPUT

      # Não precisamos mais dos passos 'Setup kubectl' ou 'Configure kubeconfig'
      # O seu agente (PC) já tem ambos!

      - name: Create namespace if not exists
        shell: bash
        run: |
          kubectl get ns ${{ steps.vars.outputs.NAMESPACE }} || kubectl create ns ${{ steps.vars.outputs.NAMESPACE }}

      - name: Apply base manifests (Service, Prometheus, Grafana, Nginx)
        shell: bash
        run: |
          kubectl apply -n ${{ steps.vars.outputs.NAMESPACE }} -f k8s/service.yaml
          kubectl apply -n ${{ steps.vars.outputs.NAMESPACE }} -f k8s/prometheus-deployment.yaml
          kubectl apply -n ${{ steps.vars.outputs.NAMESPACE }} -f k8s/grafana-deployment.yaml
          kubectl apply -n ${{ steps.vars.outputs.NAMESPACE }} -f k8s/nginx-deployment.yaml
          kubectl apply -n ${{ steps.vars.outputs.NAMESPACE }} -f k8s/nginx-service.yaml
          kubectl apply -n ${{ steps.vars.outputs.NAMESPACE }} -f k8s/prometheus-config.yaml
          kubectl apply -n ${{ steps.vars.outputs.NAMESPACE }} -f k8s/nginx-configmap.yaml

      - name: Apply app deployment (first time)
        shell: bash
        run: |
          kubectl apply -n ${{ steps.vars.outputs.NAMESPACE }} -f k8s/deployment.yaml

      # Este é o passo que faz o "rollout" automático!
      # Ele atualiza a imagem do deployment para a tag do commit (ex: :a1b2c3d)
      - name: Set image to new tag
        shell: bash
        run: |
          kubectl set image deployment/grafeno grafeno=${{ steps.vars.outputs.IMAGE }}:${{ steps.vars.outputs.TAG_SHA }} -n ${{ steps.vars.outputs.NAMESPACE }}

      - name: Wait rollout
        shell: bash
        run: |
          kubectl rollout status deployment/grafeno -n ${{ steps.vars.outputs.NAMESPACE }} --timeout=120s

      - name: Show services (debug)
        shell: bash
        run: |
          kubectl get svc -n ${{ steps.vars.outputs.NAMESPACE }}
          kubectl get pods -o wide -n ${{ steps.vars.outputs.NAMESPACE }}