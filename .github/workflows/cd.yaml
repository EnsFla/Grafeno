# Nome do Workflow de CD (Continuous Deployment)
name: CD - Deploy to Kubernetes

on:
  workflow_run:
    workflows: ["CI - Build & Push Docker"]
    types: ["completed"]
    branches:
      - main

permissions:
  contents: read

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    
    # Rodando no seu agente local
    runs-on: self-hosted
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # --- MUDANÇA 1: SINTAXE DO POWERSHELL ---
      # Removemos 'shell: bash' e reescrevemos os comandos
      # para o PowerShell (nativo do Windows).
      - name: Set vars
        run: |
          echo "IMAGE=ensfla/grafeno" >> $env:GITHUB_OUTPUT
          $SHA = "${{ github.event.workflow_run.head_sha }}"
          $TAG_SHA = $SHA.Substring(0, 7)
          echo "TAG_SHA=$TAG_SHA" >> $env:GITHUB_OUTPUT
          echo "NAMESPACE=${{ secrets.K8S_NAMESPACE || 'default' }}" >> $env:GITHUB_OUTPUT

      # --- MUDANÇA 2: SINTAXE DO POWERSHELL ---
      # Removemos 'shell: bash' e usamos a lógica do PowerShell
      # para verificar se o comando anterior falhou (exit code 0).
      - name: Create namespace if not exists
        run: |
          kubectl get ns ${{ steps.vars.outputs.NAMESPACE }}
          if ($LASTEXITCODE -ne 0) {
            kubectl create ns ${{ steps.vars.outputs.NAMESPACE }}
          }

      # --- MUDANÇA 3: REMOÇÃO DO 'shell: bash' ---
      # Estes comandos funcionam igual no PowerShell e no Bash
      - name: Apply base manifests (Service, Prometheus, Grafana, Nginx)
        run: |
          kubectl apply -n ${{ steps.vars.outputs.NAMESPACE }} -f k8s/service.yaml
          kubectl apply -n ${{ steps.vars.outputs.NAMESPACE }} -f k8s/prometheus-deployment.yaml
          kubectl apply -n ${{ steps.vars.outputs.NAMESPACE }} -f k8s/grafana-deployment.yaml
          kubectl apply -n ${{ steps.vars.outputs.NAMESPACE }} -f k8s/nginx-deployment.yaml
          kubectl apply -n ${{ steps.vars.outputs.NAMESPACE }} -f k8s/nginx-service.yaml
          kubectl apply -n ${{ steps.vars.outputs.NAMESPACE }} -f k8s/prometheus-config.yaml
          kubectl apply -n ${{ steps.vars.outputs.NAMESPACE }} -f k8s/nginx-configmap.yaml

      - name: Apply app deployment (first time)
        run: |
          kubectl apply -n ${{ steps.vars.outputs.NAMESPACE }} -f k8s/deployment.yaml

      - name: Set image to new tag
        run: |
          kubectl set image deployment/grafeno grafeno=${{ steps.vars.outputs.IMAGE }}:${{ steps.vars.outputs.TAG_SHA }} -n ${{ steps.vars.outputs.NAMESPACE }}

      - name: Wait rollout
        run: |
          kubectl rollout status deployment/grafeno -n ${{ steps.vars.outputs.NAMESPACE }} --timeout=120s

      - name: Show services (debug)
        run: |
          kubectl get svc -n ${{ steps.vars.outputs.NAMESPACE }}
          kubectl get pods -o wide -n ${{ steps.vars.outputs.NAMESPACE }}