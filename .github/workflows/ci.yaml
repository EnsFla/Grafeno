name: CI - Build & Push Docker

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  packages: write # Útil se você for migrar para o GHCR

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm' # Adiciona cache para o NPM

      - name: Install deps
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Run tests (se tiver)
        run: |
          if npm run | grep -q " test"; then
            npm test
          else
            echo "Sem script de teste. Pulando etapa."
          fi
      
      # Opcional: linters
      # - name: Lint
      #   run: |
      #     if npm run | grep -q " lint"; then
      #       npm run lint
      #     else
      #       echo "Sem script lint. Pulando."
      #     fi

      - name: Set image tags
        id: vars
        run: |
          echo "IMAGE=ensfla/grafeno" >> $GITHUB_OUTPUT
          echo "TAG_SHA=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      # --- Etapas de Docker - SÓ rodam em PUSH para a 'main' ---

      - name: Setup QEMU
        # Esta condição é crucial para segurança!
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/setup-qemu-action@v3

      - name: Setup Buildx
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./dockerfile # Garanta que o nome do arquivo (dockerfile vs Dockerfile) está correto
          push: true
          tags: |
            ${{ steps.vars.outputs.IMAGE }}:latest
            ${{ steps.vars.outputs.IMAGE }}:${{ steps.vars.outputs.TAG_SHA }}
          
          # --- Sintaxe de Cache Corrigida ---
          # Tenta puxar a cache, mas não falha se ela não existir (ex: primeira run)
          cache-from: type=registry,ref=${{ steps.vars.outputs.IMAGE }}:buildcache,ignore-error=true
          
          # Envia (push) a nova camada de cache para o registry
          cache-to: type=registry,ref=${{ steps.vars.outputs.IMAGE }}:buildcache,mode=max